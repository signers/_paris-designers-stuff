<h1 id="mainfile">Main file</h1>

<p>The main file (usually labelled <code>main.scss</code>) should be the only Sass file from the whole code base not to begin with an underscore. This file should not contain anything but <code>@import</code> and comments.</p>

<p>Reference: <a href="http://sass-guidelin.es/">Sass Guidelines</a> &gt; <a href="http://sass-guidelin.es/#architecture">Architecture</a> &gt; <a href="http://sass-guidelin.es/#main-file">Main file</a></p>
